<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tournament Live View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0f14;
  --card: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.12);
  --win: #4ade80;
  --lose: #cbd5e1;
  --accent: #facc15;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: var(--bg);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* üî¥ LIVE badge */
.live-badge {
  position: fixed;
  top: 16px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
  z-index: 999;
}
.live-dot {
  width: 10px;
  height: 10px;
  background: red;
  border-radius: 50%;
  animation: pulse 1.4s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.6); opacity: 0.4; }
  100% { transform: scale(1); opacity: 1; }
}

header {
  text-align: center;
  padding: 20px 10px;
  font-size: 22px;
  font-weight: 600;
}

.bracket-wrap {
  display: flex;
  gap: 18px;
  padding: 10px 20px 30px;
  overflow-x: auto;
  height: calc(100% - 90px);
}

.round {
  min-width: 260px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.round h3 {
  text-align: center;
  font-size: 14px;
  opacity: 0.8;
}

.match {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 10px 12px;
  backdrop-filter: blur(8px);
}

.player {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 4px 0;
}

.name {
  display: flex;
  align-items: center;
  gap: 8px;
}

.flag {
  font-size: 16px;
}

.score span {
  margin-left: 4px;
}

.win {
  color: var(--win);
  font-weight: 600;
}

.lose {
  color: var(--lose);
}

.wo {
  text-align: center;
  opacity: 0.7;
  font-size: 13px;
}

.active {
  border-color: var(--accent);
  box-shadow: 0 0 14px rgba(250,204,21,0.5);
}
</style>
</head>

<body>

<div class="live-badge">
  <div class="live-dot"></div>
  LIVE
</div>

<header>üè∏ Tournament Live Bracket</header>

<div id="bracket" class="bracket-wrap"></div>

<script>
/* ================= LIVE VIEW ================= */

const FIXTURES_KEY = 'badminton_fixtures_v1';

function loadLiveFixtures() {
  const raw = localStorage.getItem(FIXTURES_KEY);

  if (!raw) {
    console.warn('‚ùå No fixtures found in localStorage');
    return;
  }

  const fixturesState = JSON.parse(raw);

  // üëá THIS MATCHES YOUR MAIN APP STRUCTURE
  const rounds = fixturesState.dataByCat?.[fixturesState.category];
  if (!rounds) return;

  renderBracket(rounds);
}

function renderBracket(rounds) {
  const wrap = document.getElementById('bracket');
  wrap.innerHTML = '';

  rounds.forEach((round, rIndex) => {
    const col = document.createElement('div');
    col.className = 'round';

    const title = document.createElement('h3');
    title.textContent = round.roundName || `Round ${rIndex + 1}`;
    col.appendChild(title);

    round.matches.forEach(match => {
      const card = document.createElement('div');
      card.className = 'match';
      if (match.isLive) card.classList.add('active');

      card.innerHTML = `
        <div class="player">
          <div class="name">
            <span class="flag">${match.p1?.flag || ''}</span>
            ${match.p1?.name || 'TBD'}
          </div>
          <div class="score">${match.p1Score ?? '-'}</div>
        </div>

        <div class="player">
          <div class="name">
            <span class="flag">${match.p2?.flag || ''}</span>
            ${match.p2?.name || 'TBD'}
          </div>
          <div class="score">${match.p2Score ?? '-'}</div>
        </div>
      `;

      col.appendChild(card);
    });

    wrap.appendChild(col);
  });
}

// üîÅ auto-update
loadLiveFixtures();
setInterval(loadLiveFixtures, 1500);
</script>	

</body>
</html>
